<body>
    <script>
        const reg1 = new RegExp("\d", "gi");
        const reg2 = /\d/gi;
        console.log(typeof reg1); //object
        console.log(typeof reg2); //object
        console.log(Object.prototype.toString.call(reg1)); //[object RegExp]
    </script>
