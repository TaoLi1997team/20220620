<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const str = 'g4sk54sdf'
        const reg1 = /[0-9]{3}/g
        const reg2 = /\d/g
        console.log(reg1.test(str)); //false
        console.log(reg2.test(str)); //true
    </script>
</body>
