<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>

<body>
    <button id="btn1">点击我在本地存储一个数据</button>
    <button id="btn2">获取本地存储的数据</button>
    <button id="btn3">删除</button>
    <script>
        /*
            cookie              localStorage
            4kb                 5M
            数量有限            不限
            必须发送给服务器     只有在本地存储
            可以设置过期时间     永久
            一般是服务端设置     一般是客户端设置
        */
        const oBtn1 = document.getElementById("btn1");
        const oBtn2 = document.getElementById("btn2");
        const oBtn3 = document.getElementById("btn3");
        oBtn1.onclick = function () {
            window.localStorage.setItem("user", "laowang");
            window.localStorage.setItem("pass", "12345");
        };
        oBtn2.onclick = function () {
            // console.log(localStorage);
            // console.log(localStorage.user);
            console.log(localStorage.getItem("user"));
        };
        oBtn3.onclick = function () {
            // console.log(localStorage.removeItem("user"));
            localStorage.clear();
        }
    </script>
</body>

</html>
