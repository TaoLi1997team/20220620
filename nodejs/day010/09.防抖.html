<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.节流</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        const oBox = document.querySelector("#box");
        function move(e) {
            console.log(Date.now());
            console.log(this);
            console.log(e);
        };
        const result = debounce(move, 1000);
        oBox.onmousemove = result;
        function debounce(fn, time) {
            let timerID = null;
            return function () {
                clearTimeout(timerID);
                const arg = arguments;
                timerID = setTimeout(() => {
                    fn.call(this, arg[0]);
                }, 1000);
            };
        }
    </script>
</body>

</html>
