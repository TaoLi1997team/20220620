<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.react添加属性</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="box"></div>
    <!-- 注意：
        1.要先引react，后引react-dom
        2.如果开发网页使用react-dom，如果开发原生app使用react-native
     -->
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>

    <script>
        // 创建元素（不是真正的dom元素，是一个react元素（虚拟dom））
        // 第一个参数：标签名
        // 第二个参数：标签的属性
        // 后面的参数：子节点
        const h1 = React.createElement('h1', {
            id: 'title',
            name: '标题',
            // class: 'box', //
            className: 'box',
        }, '我是用react创建出来的h1');
        console.log(h1);
        // 测试的时候可以用，上线不能用
        // console.dir(root)

        const label = React.createElement('label', {
            // for: 'box', //
            htmlFor: 'box', //
        },'hello world');

        // 将react元素，转成真正dom元素，然后渲染到页面上
        // ReactDOM.render(react元素/react组件，渲染的位置)
        ReactDOM.render(h1, document.getElementById('root'));
        ReactDOM.render(label, document.getElementById('box'))
    </script>
</body>

</html>
